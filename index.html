<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks List</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="tasks-list">
      <div class="task">
        <div class="tasks-list__status-item tasks-list__status-item_checked">
          <!-- <i class="fa-solid fa-check fa-sm"></i> -->
          <i class="fa-solid fa-xmark fa-sm"></i>
        </div>
        <div class="tasks-list__info-wrapper">
          <h2 class="tasks-list__title">Paint the wall</h2>
          <p class="tasks-list__description">Please paint all the walls in white color</p>
        </div>
        <i class="fa-solid fa-chevron-right fa-xl"></i>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
